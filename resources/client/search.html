<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <script>
        function imgGET(position){
            document.getElementById(position) =
        }
        function nameGET(position){

        }


    </script>

    <style>
        #myCanvas{
            border:1px solid #000000;
            background-color: aqua;
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        #Buttons
        {
            border:1px solid #000000;
            background-color: aqua;
            padding-left:  0;
            padding-right: 0;
            margin-left: 0;
            margin-right: auto;
            height: 100%;
            width: 100%;
        }
        #SearchBar
        {
            border:1px solid #000000;
            background-color:aqua;
            padding-left:  auto;
            padding-right: 0;
            margin-left: 0;
            margin-right: 0;
            height: 100%;
            width: 100%;
        }
        #DropdownBox{
            border:1px solid #000000;
            background-color:aqua;
            padding-left:  auto;
            padding-right: 0;
            margin-left: 0;
            margin-right: 0;
            height: 100%;
            width: 100%;
        }
        .spot{
            border:1px solid #000000;
            background-color:aqua;
            padding-left:  auto;
            padding-right: 0;
            margin-left: 0;
            margin-right: 0;
            height: 100%;
            width: 100%;
        }

        #ButtonsContainer
        {
            height:300px;
            position: relative;
            float:left;
            width: 150px;
        }
        #SearchBarContainer
        {
            height:50px;
            position: relative;
            float: right;
            width:260px;
        }
        #DropDownContainer
        {
            height:50px;
            position: relative;
            float: right;
            width:260px;
        }
        .spotcontainer
        {
            top:20px;
            padding-bottom: 10px;
            height:100px;
            position: relative;
            float: right;
            width:500px;
        }

        #controls
        {
            bottom: 0;
            left: 0;
            position: absolute;
            width: 100%;
        }
        #Search
        {
            bottom: 10px;
            left: 10px;
            top: 10px;
            right: 10px;
            position: absolute;
            width: 90%;
            color: yellow;
            background-color: blue;
        }
        #Select
        {
            bottom: 10px;
            left: 10px;
            top: 10px;
            right: 10px;
            position: absolute;
            width: 90%;
            color: yellow;
            background-color: blue;
        }


        #LabelForBoxes
        {
            font-size: 40px;
            font-weight: bold;
            color: yellow;
            text-decoration: underline;
            text-align: center;
        }

        input.inputOne
        {
            width:60px;
            background-color: blue;
            color:yellow;
        }

        body{
            background-color: blue;
        }


    </style>
</head>
<body>

<canvas onload="" id="myCanvas" width="800" height="100">
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "90px Georgia";
        ctx.fillStyle= "#FFFF00";
        ctx.textAlign="center";

        ctx.fillText("League of Stats",c.width/2,c.height-20);
    </script>
</canvas>

<div id="ButtonsContainer">
    <canvas onload="" id="Buttons" width="300" height="800">
    </canvas>
    <menu id="controls">
        <label for="Buttons" id="LabelForBoxes">Stats</label>
        <br>
        <input type="Button" class="inputOne" id="Hp" value="Hp" >
        <br>
        <input type="Button" class="inputOne" id="MpSp" value="MpSp" >
        <br>
        <input type="Button" class="inputOne" id="Hpr" value="Hpr" >
        <br>
        <input type="Button" class="inputOne" id="MpSpr" value="MpSpr" >
        <br>
        <input type="Button" class="inputOne" id="AD" value="AD" >
        <br>
        <input type="Button" class="inputOne" id="AP" value="AP" >
        <br>
        <input type="Button" class="inputOne" id="PR" value="PR" >
        <br>
        <input type="Button" class="inputOne" id="MR" value="MR" >
        <br>
        <input type="Button" class="inputOne" id="AS" value="AS" >
        <br>
        <input type="Button" class="inputOne" id="MS" value="MS" >
        <br>
        <input type="Button" class="inputOne" id="Range" value="Range" >
    </menu>
</div>

<div id="SearchBarContainer">
    <canvas onload="" id="SearchBar" width="200" height="50" >
    </canvas>
    <input id="Search" type="search" value="Enter champion name">
</div>

<div id="DropDownContainer">
    <canvas onload="" id="DropdownBox" width="200" height="50" >
    </canvas>
    <select id="Select">
        <optgroup label="Levels"></optgroup>
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
        <option value="5">Level 5</option>
        <option value="6">Level 6</option>
        <option value="7">Level 7</option>
        <option value="8">Level 8</option>
        <option value="9">Level 9</option>
        <option value="10">Level 10</option>
        <option value="11">Level 11</option>
        <option value="12">Level 12</option>
        <option value="13">Level 13</option>
        <option value="14">Level 14</option>
        <option value="15">Level 15</option>
        <option value="16">Level 16</option>
        <option value="17">Level 17</option>
        <option value="18">Level 18</option>
    </select>
</div>

<div class="spotcontainer">
<canvas class="spot" id="spot1" height="100" width="500"></canvas>
    <img onload="src=imgGET('img1')" id="img1">
    <p onsort="nameGET('name1')" id="name1"></p>
</div>
<div class="spotcontainer">
    <canvas class="spot" id="spot2" height="100" width="500"></canvas>
    <img onload="src=imgGET('img2')" id="img2">
    <p onsort="nameGET('name2')" id="name2"></p>
</div>
<div class="spotcontainer">
    <canvas class="spot" id="spot3" height="100" width="500"></canvas>
    <img onload="src=imgGET('img3')" id="img3" >
    <p onsort="nameGET('name3')" id="name3"></p>
</div>




</body>
</html>
